    <script src="newque.js"></script>
</head>


<body>
        <header>
                <img style="grid-column: 1/2;height: 40px;" src="../../static/images/logo.png" ></img>

                <img style="grid-column: 13;height: 40px;" src="../../static/images/11019.jpg"></img>
        </header>


        <main>

            <div class="bar-split"> 新建题目 </div>

            <!-- 导航栏 -->
            <nav class="navigation">
                <a href="newque.html">新建题目</a>
                <a href="newpaper.html">新建试卷</a>
                <a href="mypapers.html">我的试卷</a>

        <form style="grid-column: 4/10;grid-row: 4/18;height: 500px;" action="http://localhost:8080/insertque" method="GET" id="form2">
        
            
            <div>
                <label>选择:</label>
                <select name="type" class="select">
                    <option selected style="display: none;">-- 类型 --</option>
                    <option value="single" >选择题</option>
                    <option value="judge" >判断题</option>
                    <option value="fill">填空题</option>
                </select> 


                <select name="grade" class="select">
                    <option selected style="display: none;">-- 分数 --</option>
                    <option value=1 >1分</option>
                    <option value=2 >2分</option>
                    <option value=3>3分</option>
                    <option value=4 >4分</option>
                    <option value=5 >5分</option>
                </select>

                <select name="stars" class="select">
                    <option selected style="display: none;">-- 难易度 --</option>
                    <option value=1 >1☆</option>
                    <option value=2 >2☆</option>
                    <option value=3>3☆</option>
                    <option value=4 >4☆</option>
                    <option value=5 >5☆</option>
                </select>
                
            </div>

        
                
                <!-- <div>
                    <label for="queNo">题号:</label> 
                    <input type="text" id="queNo" name="id">
                </div> -->

                <div>
                    <label for="content">题干:</label>
                    <textarea name="content" id="content"></textarea>
                </div>

                <div>
                    <label for="answer">答案:</label>
                    <textarea name="answers" id="answer"></textarea>
                </div>

                <div>
                    <label for="t1">路径:</label>
                    <input type="text" id='t1' name="URL">  
                </div> 

        
                    <div>
                        <label for="add-option">
                            <a href="#" id="add-option" onclick="add()" style="text-decoration : none">添加选项+</a>
                        </label>
                    </div>
                    <div id="added-option"></div>
      
            

                

                <!-- <input type="text" name="URL" id='u1'> -->

            <div class="chan">
                <button type="submit" id="submit" class="button-rect">确认</button>
            </div>

        
        </form>

        <!-- enctype="multipart/form-data" action="http://localhost:8080/upload" method="post" -->
        <form style="grid-column: 4/10;grid-row: 21/25; " enctype="multipart/form-data"  method="post" id="form1">
            
            <div>
                <label for="sub">附件:</label>
                <input type="file" name="uploadfile" value="上传附件"/>
                <input type="hidden" name="token" value="{{.}}"/>
            </div>

            <div class="chan">
                <input type="submit" value="上传" id="sub" class="button-rect"/>
            </div>

        </form>





        </main>
</body>
